<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Spotify - Web Player: Music for everyone</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close invert">
          <img src="close.svg" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo"><img width="40" class="invert" src="logo.svg" alt="" /></div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="library-icon invert" src="images/library.png" alt="" />
            <h2>Library</h2>
          </div>
          <div class="songlists">
            <ul></ul>
          </div>
          <div class="footer">
            <div><a href="https://www.spotify.com/pk-en/legal/">Legal</a></div>
            <div>
              <a href="https://www.spotify.com/pk-en/safetyandprivacy/"
                >Safety &amp; Privacy Center</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/privacy-policy/"
                >Privacy Policy</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/cookies-policy/"
                >Cookies</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"
                >About Ads</a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/pk-en/accessibility/"
                >Accessibility</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerflex">
              <img class="invert hamburger" width="50" src="hamburger.svg" alt="">
         
            <svg
              class="invert"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <svg
              class="invert"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="buttonSignUp">SignUp</button>
            <button class="buttonLog">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
        
          </div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songButtons">
                <img id="prev" src="previous.svg" alt="" />
                <img id="playS" src="play.svg" alt="" />
                <img id="next" src="next.svg" alt="" />
              </div>
              <div class="timenvol">
              <div class="songtime"></div>
              <div class="volume">
                <img src="volume.svg" alt="">
                <div class="range">
                  <input type="range" name="volume" id="">
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
